<div class="row col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mt-3">
  <p style="text-align: center;">Please fill the Registration Form</p>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div id="user-data">
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" id="userName" class="form-control" name="userName" formControlName="userName">
        </div>
        <button class="btn btn-primary mt-2 mb-2" (click)="onSuggestionName()">Suggest an Username</button>
        <div class="form-group">
          <label for="email"> Email </label>
          <input type="email" id="email" class="form-control" name="email" formControlName="email">
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control form-select" name="secret" formControlName="secret">
            <option value="select">-- Select --</option>
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group mt-2 mb-2">
          <textarea name="secretAnswer" id="secretAnswer" rows="3" class="form-control"></textarea>
        </div>
        <div class="radio mt-2 mb-2" *ngFor="let gender of genders">
          <input type="radio" id="gender" [value]="gender" formControlName="gender"> {{gender}}
        </div>
        <button class="btn btn-primary mt-2 mb-2">Submit</button>
      </div>
    </form>
  </div>
</div>
