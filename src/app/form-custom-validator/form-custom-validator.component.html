<div class="row col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mt-3">
  <p style="text-align: center;">Please fill the Registration Form</p>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <span *ngIf="!signupForm.valid && signupForm.touched" class="error">Please fill mandatory fields(*).</span>
      <div id="user-data">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" class="form-control" name="userName" formControlName="userName">
            <span *ngIf="!signupForm.get('userData.userName').valid && signupForm.get('userData.userName').touched"
                  class="error">
            Please enter UserName.
          </span>
          </div>
          <button class="btn btn-primary mt-2 mb-2" (click)="onSuggestionName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email"> Email </label>
            <input type="email" id="email" class="form-control" name="email" formControlName="email">
            <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                  class="error">
            Please enter valid Email Address.
          </span>
          </div>
        </div>

        <div class="form-group mt-2 mb-2">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control form-select" name="secret" formControlName="secret">
            <option value="select">-- Select --</option>
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <span *ngIf="!signupForm.get('secret').valid && signupForm.get('secret').touched" class="error">Please Select Secret Value.</span>
        </div>
        <div class="form-group mt-2 mb-2">
          <textarea name="secretAnswer" id="secretAnswer" rows="3" class="form-control"></textarea>
        </div>
        <div class="radio mt-2 mb-2" *ngFor="let gender of genders">
          <input type="radio" id="gender" [value]="gender" formControlName="gender"> {{gender}}
          <span *ngIf="!signupForm.get('gender').valid && signupForm.get('gender').touched" class="error">Please Select Gender.</span>
        </div>
        <div class="mt-2 mb-2" formArrayName="hobbies">
          <h5>Your Hobbies</h5>
          <button type="button" class="btn btn-outline-primary" (click)="onAddHobbies()">Add Hobbies</button>
          <div class="form-group mt-2 mb-2"  *ngFor="let hobby of signupForm.get('hobbies').controls; let i=index;">
            <input type="text" id="hobby" class="form-control" [formControlName]="i" class="mt-1">
          </div>
        </div>
        <button class="btn btn-primary mt-2 mb-2">Submit</button>
      </div>
    </form>
  </div>
</div>
